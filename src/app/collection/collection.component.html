<li class="cards_item">
  <div class="card">
    <div class="card_image">
      <img src="{{ collection.logo }}" alt="{{ collection.name }}" />
      <span class="card_price"
        ><span>{{ collection.numberOfCards }}</span></span
      >
    </div>
    <div class="card_content">
      <h2 class="card_title">{{ collection.name }}</h2>
      <div class="card_text">
        <button (click)="seeCards(collection.id)">See cards</button>
      </div>
    </div>
  </div>
</li>
